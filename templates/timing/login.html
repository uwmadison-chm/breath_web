{% extends "base.html" %}

{% block body %}
<form action="{% url timing.views.login %}" method="post">
  <p>Please enter your e-mail address to get started...</p>
  <div class="fl">
    {{ form.email.errors }}
    <label for="id_email">Email</label>
    {{ form.email }}
    <input type="submit" value="Log in" />
  </div>
</form>

{% endblock %}
